<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Pet by Prudhvi Chigurupati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            padding: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .col-sm-2, .col-md {
            padding: 10px;
            border: 1px solid black;
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1>Pick a Pet by Prudhvi Chigurupati</h1>

    <div class="container">
        <!-- First Row: Letters -->
        <div class="row">
            <div class="col-sm-2">C</div>
            <div class="col-sm-2">H</div>
            <div class="col-sm-2">I</div>
            <div class="col-sm-2">G</div>
            <div class="col-sm-2">U</div>
            <div class="col-sm-2">R</div>
        </div>

        <!-- Second Row: Pet Names -->
        <div class="row">
            <div class="col-md">Chihuahua</div>
            <div class="col-md">Husky</div>
            <div class="col-md">Irish Bull Terrier</div>
            <div class="col-md">Golden Retriever</div>
            <div class="col-md">Uakari monkey</div>
            <div class="col-md">Rabbit</div>
        </div>
    </div>
</body>
</html>
